<div class="container my-5">
    <h1 class="text-center">Contacts</h1>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Loading contacts...</p>
    </div>
  
    <div *ngIf="!loading" class="row">
      <div *ngFor="let contact of contacts" class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ contact.phone }}</p>
            <p class="card-text"><strong>Website:</strong> <a href="http://{{ contact.website }}" target="_blank">{{ contact.website }}</a></p>
            <p class="card-text"><strong>Company:</strong> {{ contact.company.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
